<body style="display: flex; justify-content: space-between;">
    <form method="POST" action="api/upload/single" target="myiframe" enctype="multipart/form-data">

            <label>Select image:</label>
            <input type="file" name="recipe_pic" />
            <div>
                <input type="submit" name="btn_upload_one_pic" value="Upload" />
            </div>
        </div>
        <iframe style="display:none" src="" name="myiframe"></iframe>
    </form>

    <form method="POST" action="/upload-multi" enctype="multipart/form-data">
        <div>
            <label>Select multiple images:</label>
            <input type="file" name="multi" multiple />

                <input type="submit" name="btn_upload_multi" value="upload-multi" />
            </div>
        </div>

    </form>
    </form>
